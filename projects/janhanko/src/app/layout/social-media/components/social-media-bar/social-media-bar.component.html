<div class="social-media-bar">
  <ul class="social-media-bar__list">
    <li class="social-media-bar__item" *ngFor="let link of links">
      <a class="social-media-bar__button" [href]="link.url" target="_blank" ui-icon-button>
        <ui-icon class="social-media-bar__icon" color="secondary">
          {{ link.name }}
        </ui-icon>
      </a>
    </li>
  </ul>
</div>
