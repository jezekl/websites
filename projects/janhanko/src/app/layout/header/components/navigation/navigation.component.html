<ul class="navigation">
  <li class="navigation__item" *ngFor="let link of navigation">
    <a class="navigation__link" [class.navigation__link--highlight]="link.highlight" [routerLink]="link.url">
      {{ link.name }}
    </a>
  </li>
  <li class="navigation__item">
    <a class="navigation__link navigation__link--cart" [routerLink]="['/', 'kosik']" ui-icon-button>
      <ui-icon class="navigation__icon navigation__icon--cart">cart</ui-icon>
    </a>
  </li>
</ul>
