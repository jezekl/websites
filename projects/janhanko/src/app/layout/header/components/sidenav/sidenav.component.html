<ng-container *ngIf="showContent">
  <button class="button button--close" (click)="detachSidenav()" ui-icon-button>
    <ui-icon class="icon icon--close" color="secondary">close</ui-icon>
  </button>
  <ul class="navigation">
    <li class="navigation__item" *ngFor="let link of navigation">
      <a class="navigation__link" [class.navigation__link--highlight]="link.highlight" [routerLink]="link.url">
        {{ link.name }}
      </a>
    </li>
  </ul>
</ng-container>
